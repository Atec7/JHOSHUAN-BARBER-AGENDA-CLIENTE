<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento - Barbearia</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Reset e base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }
    header {
      text-align:center;
  background: #000;
  padding: 20px;
  width: 100%;
  max-width: 480px;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 16px;
  font-weight: 300;
  color: #FFD700;
  letter-spacing: 2px;
  user-select: none;
  box-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
}

#logo {
  border-radius:50%;
  width: 40px;
  height: 40px;
  object-fit: contain;
}

    
    main.container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px #FFD700aa;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #servicos {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-height: 320px;
      overflow-y: auto;
      padding-right: 8px;
      outline: none;
    }
    .servico {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .servico:hover {
      background: #393939;
      border-color: #FFD700;
    }
    .servico input[type="radio"] {
      margin-right: 14px;
      accent-color: #FFD700;
      width: 20px;
      height: 20px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .servico img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 14px;
      flex-shrink: 0;
      box-shadow: 0 0 6px #FFD700aa;
      transition: transform 0.3s;
    }
    .servico:hover img {
      transform: scale(1.05);
    }
    .servico div {
      flex: 1;
    }
    .servico strong {
      font-size: 1.1rem;
      margin-bottom: 6px;
      display: block;
    }
    .servico small {
      font-size: 0.85rem;
      color: #ccc;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="datetime-local"] {
      background-color: #2a2a2a;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      padding: 12px 16px;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="datetime-local"]:focus {
      outline: none;
      box-shadow: 0 0 8px #FFD700;
      background-color: #3b3b3b;
    }
    button {
      width:100%;
      background-color: #FFD700;
      border: none;
      border-radius: 10px;
      font-weight: 900;
      color: #121212;
      font-size: 1.2rem;
      padding: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px #FFD700cc;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover:not(:disabled) {
      background-color: #e6c200;
      box-shadow: 0 6px 14px #e6c200cc;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    .spinner {
      border: 4px solid #2a2a2a;
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #msgStatus {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #272727dd;
      color: #FFD700;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 12px #FFD700cc;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #msgStatus.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 520px) {
      header {
        font-size: 1.5rem;
        padding: 16px;
      }
      main.container {
        padding: 16px;
      }
      .servico img {
        width: 55px;
        height: 55px;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }

    /* Tela de carregamento (splash) */
    #splash {
      position: fixed;
      inset: 0;
      background-color: #121212;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      user-select: none;
    }
    #splash img {
      border-radius: 50%;
      width: 220px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 5px #FFD700);
    }
    #splash h1 {
  font-size: 2.5rem;
  font-weight: 100;
  letter-spacing: 3px;
  margin-bottom: 30px;
  text-align: center;
  text-shadow: 0 0 10px #FFD700; /* <-- esta linha d√° o brilho */
}

    #progressBarContainer {
      width: 70%;
      max-width: 400px;
      height: 14px;
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #FFD700cc inset;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #FFD700, #e6c200);
      border-radius: 10px;
      transition: width 0.1s ease;
      box-shadow: 0 0 8px #FFD700;
    }
    .titulo{
      font-size:16px;
    }
  </style>
</head>
<body>
  <!-- Tela de carregamento -->
  <div id="splash" role="alert" aria-live="polite" aria-label="Carregando Agendamento da Barbearia">
    
    <img src="logo.png" alt="Logo da Barbearia" />
    <h1>Aplicativo Demonstra√ß√£o</h1>
    <div id="progressBarContainer" aria-hidden="true">
      <div id="progressBar"></div>
    </div>
    <p>www.atecseven.com.br</p>
  </div>

  <header><img src="logo.png" alt="Logo da Barbearia" id="logo" />
    <h1 class="titulo">Aplicativo Demonstra√ß√£oüíà</h1></header>
  <main class="container" role="main" aria-label="Formul√°rio de agendamento de servi√ßos" style="display:none;">
    <form id="formAgendamento" novalidate>
      <div id="servicos" role="radiogroup" aria-label="Selecione um servi√ßo"></div>

      <div class="form-group">
        <label for="nome">Seu nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome completo"
          required
          autocomplete="name"
          minlength="3"
          aria-required="true"
        />
      </div>

      <div class="form-group">
        <label for="whatsapp">WhatsApp:</label>
        <input
          type="text"
          id="whatsapp"
          name="whatsapp"
          placeholder="Digite seu n√∫mero de WhatsApp"
          autocomplete="tel"
          aria-required="false"
        />
      </div>

      <div class="form-group">
        <label for="horario">Data e hora do agendamento:</label>
        <input
          type="datetime-local"
          id="horario"
          name="horario"
          required
          aria-required="true"
        />
        <br>
        <div id="horariosDisponiveis" style="background:#2a2a2a; padding:12px 16px; border-radius:8px; color:#FFD700; font-size:0.95rem; line-height:1.4;">
  <strong>‚è∞ Hor√°rios dispon√≠veis:</strong><br>
  <em>Selecione uma data para ver os hor√°rios livres</em>
</div>

      </div>
<br>
      <button type="submit" id="btnAgendar" aria-live="polite" aria-busy="false">
        Agendar <i class="fa-solid fa-calendar-check" aria-hidden="true"></i>
      </button>
    </form>
  </main>

  <div id="msgStatus" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script type="module">
    // Splash screen control
    const splash = document.getElementById('splash');
    const progressBar = document.getElementById('progressBar');
    const container = document.querySelector('main.container');

    // Fun√ß√£o que anima a barra de progresso em 3 segundos
    function animateProgressBar(duration = 3000) {
      return new Promise(resolve => {
        let start = null;
        function step(timestamp) {
          if (!start) start = timestamp;
          const elapsed = timestamp - start;
          const progress = Math.min((elapsed / duration) * 100, 100);
          progressBar.style.width = progress + '%';
          if (elapsed < duration) {
            requestAnimationFrame(step);
          } else {
            resolve();
          }
        }
        requestAnimationFrame(step);
      });
    }

    // Mostrar splash por 3s com barra animada e depois revelar o formul√°rio
    (async () => {
      await animateProgressBar(3000);
      splash.style.display = 'none';
      container.style.display = 'flex';
    })();

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEtxmBU7vqhR7w1VSi9_QNJQOCmZhNkPA",
      authDomain: "babearia-jhosuan.firebaseapp.com",
      databaseURL: "https://babearia-jhosuan-default-rtdb.firebaseio.com/",
      projectId: "babearia-jhosuan",
      storageBucket: "babearia-jhosuan.appspot.com",
      messagingSenderId: "342615273720",
      appId: "1:342615273720:web:7d78eb757acf64f3ff149f",
      measurementId: "G-DEH0MNFLQF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const servicosDiv = document.getElementById("servicos");
    const form = document.getElementById("formAgendamento");
    const btnAgendar = document.getElementById("btnAgendar");
    const msgStatus = document.getElementById("msgStatus");

    // Fun√ß√£o pra mostrar mensagem tempor√°ria
    function showMessage(msg, isError = false) {
      msgStatus.textContent = msg;
      msgStatus.style.backgroundColor = isError ? '#7a1e1edd' : '#272727dd';
      msgStatus.classList.add('show');
      setTimeout(() => {
        msgStatus.classList.remove('show');
      }, 4000);
    }

    // Carregar servi√ßos do Firebase
    onValue(ref(db, 'servicos'), (snapshot) => {
      servicosDiv.innerHTML = '';
      if (!snapshot.exists()) {
        servicosDiv.innerHTML = `<p style="color:#bbb; font-style: italic;">Nenhum servi√ßo cadastrado.</p>`;
        return;
      }
      snapshot.forEach(child => {
        const servico = child.val();

        const label = document.createElement('label');
        label.className = 'servico';
        label.tabIndex = 0;
        label.setAttribute('role', 'radio');
        label.setAttribute('aria-checked', 'false');
        label.setAttribute('aria-label', `${servico.nome}, pre√ßo R$ ${servico.preco}, dura√ß√£o ${servico.tempo} minutos`);

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'servico';
        input.value = child.key;
        input.required = true;
        input.setAttribute('aria-required', 'true');

        input.addEventListener('change', () => {
          const radios = servicosDiv.querySelectorAll('[role=radio]');
          radios.forEach(r => r.setAttribute('aria-checked', 'false'));
          label.setAttribute('aria-checked', 'true');
        });

        label.addEventListener('keydown', e => {
          if (e.key === ' ' || e.key === 'Enter') {
            e.preventDefault();
            input.checked = true;
            input.dispatchEvent(new Event('change'));
          }
        });

        const img = document.createElement('img');
        img.src = servico.imagem;
        img.alt = servico.nome;

        const infoDiv = document.createElement('div');
        const strong = document.createElement('strong');
        strong.textContent = servico.nome;
        const small = document.createElement('small');
        small.textContent = `R$ ${servico.preco} - ${servico.tempo} min`;

        infoDiv.appendChild(strong);
        infoDiv.appendChild(small);

        label.appendChild(input);
        label.appendChild(img);
        label.appendChild(infoDiv);
        servicosDiv.appendChild(label);
      });
    });

    // Valida√ß√£o da data/hora do agendamento
    function validarHorario(valor) {
      if (!valor) return false;
      const agora = new Date();
      const data = new Date(valor);
      if (isNaN(data)) return false;
      if (data <= agora) return false;
      const hora = data.getHours();
      if (hora < 9 || hora > 20) return false;
      const maxData = new Date();
      maxData.setDate(maxData.getDate() + 30);
      if (data > maxData) return false;
      return true;
    }

    let agendando = false;

    function setLoading(isLoading) {
      agendando = isLoading;
      btnAgendar.disabled = isLoading;
      btnAgendar.setAttribute('aria-busy', isLoading ? 'true' : 'false');
      if (isLoading) {
        btnAgendar.innerHTML = 'Agendando <span class="spinner" aria-hidden="true"></span>';
      } else {
        btnAgendar.innerHTML = 'Agendar <i class="fa-solid fa-calendar-check" aria-hidden="true"></i>';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (agendando) return;

      const nome = form.nome.value.trim();
      const whatsapp = form.whatsapp.value.trim();
      const horario = form.horario.value;
      const servicoInput = form.querySelector('input[name="servico"]:checked');

      if (!nome || nome.length < 3) {
        showMessage('Informe seu nome completo (m√≠nimo 3 caracteres).', true);
        form.nome.focus();
        return;
      }
      if (!validarHorario(horario)) {
        showMessage('Escolha uma data/hora v√°lida no futuro, entre 09h e 20h.', true);
        form.horario.focus();
        return;
      }
      if (!servicoInput) {
        showMessage('Selecione um servi√ßo antes de agendar.', true);
        servicosDiv.focus();
        return;
      }

      setLoading(true);

      try {
        await push(ref(db, 'agendamentos'), {
          nome,
          whatsapp,
          horario,
          servicoId: servicoInput.value,
          status: 'Agendado',
          criadoEm: new Date().toISOString()
        });
        showMessage('Agendamento realizado com sucesso!');
        form.reset();
        // Reset aria-checked
        const radios = servicosDiv.querySelectorAll('[role=radio]');
        radios.forEach(r => r.setAttribute('aria-checked', 'false'));
      } catch (error) {
        showMessage('Erro ao agendar: ' + error.message, true);
      } finally {
        setLoading(false);
      }
    });
    
    function formatarHora(horarioISO) {
  const data = new Date(horarioISO);
  return data.getHours().toString().padStart(2, '0') + ':00';
}

function gerarTodosHorarios() {
  const horas = [];
  for (let h = 9; h <= 20; h++) {
    horas.push(h.toString().padStart(2, '0') + ':00');
  }
  return horas;
}

function atualizarHorariosDisponiveis(dataSelecionadaISO) {
  const horariosDiv = document.getElementById('horariosDisponiveis');
  if (!dataSelecionadaISO) {
    horariosDiv.innerHTML = `<strong>‚è∞ Hor√°rios dispon√≠veis:</strong><br><em>Selecione uma data para ver os hor√°rios livres</em>`;
    return;
  }

  const dataSelecionada = new Date(dataSelecionadaISO);
  const diaSelecionado = dataSelecionada.toISOString().split('T')[0];

  const agendamentosRef = ref(db, 'agendamentos');
  onValue(agendamentosRef, (snapshot) => {
    const todosHorarios = gerarTodosHorarios();
    const ocupados = [];

    snapshot.forEach(child => {
      const agendamento = child.val();
      const dataAgendada = new Date(agendamento.horario);
      const diaAgendado = dataAgendada.toISOString().split('T')[0];

      if (diaAgendado === diaSelecionado) {
        ocupados.push(formatarHora(agendamento.horario));
      }
    });

    const livres = todosHorarios.filter(h => !ocupados.includes(h));
    horariosDiv.innerHTML = `<strong>‚è∞ Hor√°rios dispon√≠veis:</strong><br>${
      livres.length > 0
        ? livres.join(', ')
        : '<em>Todos os hor√°rios est√£o ocupados nesse dia.</em>'
    }`;
  }, { onlyOnce: true });
}

const campoHorario = document.getElementById('horario');
campoHorario.addEventListener('change', () => {
  atualizarHorariosDisponiveis(campoHorario.value);
});

  </script>
</body>
</html>
